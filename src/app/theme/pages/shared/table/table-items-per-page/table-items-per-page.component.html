<div class="m-form__group m-form__group--inline">
  <div class="m-form__label">
    <label>{{'general.pagination.' + itemType + 'PerPage' | translate}}:</label>
  </div>
  <div class="m-form__control">
    <div class="btn-group bootstrap-select form-control m-bootstrap-select m-bootstrap-select--solid">
      <button type="button" class="btn dropdown-toggle bs-placeholder btn-default" data-toggle="dropdown" role="button"
              title="{{'general.pagination.' + itemType + 'PerPage' | translate}}">
        <span class="filter-option pull-left">
          {{ config.itemsPerPage ? config.itemsPerPage + ' ' + ('general.pagination.itemsPerPage' | translate)
          : ('general.pagination.allItems' | translate)}}
        </span> &nbsp;
        <span class="bs-caret"><span class="caret"></span></span>
      </button>
      <div class="dropdown-menu">
        <ul class="dropdown-menu inner" role="listbox" aria-expanded="false">
          <!--<li [ngClass]="{'selected': !config.itemsPerPage }">
            <a tabindex="0" class="" role="option" (click)="setItemsPerPage.emit(items.length)">
              <span class="text">{{'general.pagination.allItems' | translate}}</span>
              <span [ngClass]="{'glyphicon glyphicon-ok check-mark': !config.itemsPerPage }"></span>
            </a>
          </li>-->
          <li data-original-index="1" *ngFor="let option of optionsPerPage"
              [ngClass]="{'selected': config.itemsPerPage === option }">
            <a tabindex="0" role="option" (click)="setItemsPerPage.emit(option)">
              <span class="text">{{option}} {{'general.pagination.itemsPerPage' | translate}}</span>
              <span [ngClass]="{'glyphicon glyphicon-ok check-mark': config.itemsPerPage === option}"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="d-md-none m--margin-bottom-10"></div>
