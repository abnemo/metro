<div class="m-form__group m-form__group--inline">
  <div class="m-form__label">
    <label class="m-label m-label--single">{{ 'general.searchTitle' | translate}}:</label>
  </div>
  <div class="m-form__control">
    <div class="m-input-icon m-input-icon--left">
      <debounce-input
        delay="500"
        placeholder="{{ 'general.searchFor' | translate}}"
        (value)="searchFor.emit($event)">
      </debounce-input>

      <span class="m-input-icon__icon m-input-icon__icon--left"><span><i class="la la-search"></i></span></span>
    </div>
  </div>
</div>
