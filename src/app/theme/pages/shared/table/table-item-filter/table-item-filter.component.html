<div class="m-form__group m-form__group--inline">
  <div class="m-form__label">
    <label class="m-label m-label--single">{{ 'general.pagination.' + itemType + 'Filter' | translate}}:</label>
  </div>
  <div class="m-form__control">
    <div class="btn-group bootstrap-select form-control m-bootstrap-select m-bootstrap-select--solid">
      <button type="button" class="btn dropdown-toggle bs-placeholder btn-default" role="button"
              data-toggle="dropdown" title="{{ 'general.pagination.' + itemType + 'Filter' | translate}}">
        <span class="filter-option pull-left">
          {{
            !currentFilter ? ('general.pagination.noFilter' | translate)
            : ('general.only' | translate) + ' ' + currentFilter.title
          }}
        </span>
        <span class="bs-caret"><span class="caret"></span></span>
      </button>
      <div class="dropdown-menu open" role="combobox">
        <ul class="dropdown-menu inner" role="listbox" aria-expanded="false">
          <li data-original-index="0" [ngClass]="{'selected': !currentFilter}">
            <a tabindex="0" class="" role="option" (click)="setFilter.emit()">
              <span class="text">{{'general.pagination.noFilter' | translate}}</span>
              <span [ngClass]="{'glyphicon glyphicon-ok check-mark': !currentFilter}"></span>
            </a>
          </li>
          <li *ngFor="let option of options | orderBy: 'title'"
              [ngClass]="{'selected': currentFilter && currentFilter.value === option.value }">
            <a tabindex="0" role="option" (click)="setFilter.emit(option)">
              <span class="text">{{ 'general.only' | translate}} &bdquo;{{option.title}}&rdquo;</span>
              <span
                [ngClass]="{'glyphicon glyphicon-ok check-mark': currentFilter && currentFilter.value === option.value }">
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="d-md-none m--margin-bottom-10"></div>
