<div class="m-subheader">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">{{'general.menu.location.main' | translate}}</h3>
      <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <li class="m-nav__item m-nav__item--home">
          <a class="m-nav__link m-nav__link--icon" [routerLink]="['/']"><i class="m-nav__link-icon la la-home"></i></a>
        </li>
        <li class="m-nav__separator">-</li>
        <li class="m-nav__item">
          <a class="m-nav__link" [routerLink]="['/locations']">
            <span class="m-nav__link-text">{{'general.menu.location.main' | translate}}</span>
          </a>
        </li>
        <li class="m-nav__separator">-</li>
        <li class="m-nav__item">{{'general.list' | translate}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="row">
    <div class="col-xl-9">
      <location-list
        [locations]="locationService.getLocations()  | async"
        [categories]="categoryService.getCategories() | async"
        [categoryTypes]="categoryTypeService.getCategoryTypes() | async | filterBy: ['link'] : 'location'"
        (remove)="locationService.removeLocation($event)"
        (update)="locationService.updateLocation($event.location.id, $event.location)">
      </location-list>
    </div>
    <div class="col-xl-3">
      <tasks type="location"></tasks>
    </div>
  </div>
</div>
