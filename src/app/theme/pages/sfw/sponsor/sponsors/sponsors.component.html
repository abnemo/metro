<div class="m-subheader">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">{{'general.menu.sponsor.main' | translate}}</h3>
      <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <li class="m-nav__item m-nav__item--home">
          <a class="m-nav__link m-nav__link--icon" [routerLink]="['/']"><i class="m-nav__link-icon la la-home"></i></a>
        </li>
        <li class="m-nav__separator">-</li>
        <li class="m-nav__item">
          <a class="m-nav__link" [routerLink]="['/sponsors/list']">
            <span class="m-nav__link-text">{{'general.menu.sponsor.main' | translate}}</span>
          </a>
        </li>
        <li class="m-nav__separator">-</li>
        <li class="m-nav__item">{{'general.list' | translate}}</li>
      </ul>
    </div>
  </div>
</div>

<div class="m-content">
  <div class="row">
    <div class="col-xl-9">
      <sponsor-list
        [sponsors]="sponsorService.getSponsors() | async"
        [categories]="categoryService.getCategories() | async"
        [categoryTypes]="categoryTypeService.getCategoryTypes() | async | filterBy: ['link'] : 'sponsors'"
        (remove)="removeSponsor($event)"
        (update)="sponsorService.updateSponsor($event.sponsor.id, $event.sponsor)">
      </sponsor-list>
    </div>
    <div class="col-xl-3">
      <tasks type="sponsor"></tasks>

      <random-sponsor
        [sponsors]="sponsorService.getSponsors() | async"
        [categories]="categoryService.getCategories() | async">
      </random-sponsor>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading-indicator></app-loading-indicator>
</ng-template>
