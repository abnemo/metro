<div class="m-login__head">
  <h3 class="m-login__title">{{'Global.Login.forgotPasswordButton' | translate}}?</h3>
  <div class="m-login__desc">{{'Global.Login.reqEmail' | translate}}?</div>
</div>
<form (submit)="forgotPassword()" [formGroup]="form" class="m-login__form m-form">
  <ng-template #alertForgotPass></ng-template>
  <div class="form-group m-form__group">
    <input class="form-control m-input" placeholder="{{'Global.Login.Email' | translate}}"
           formControlName="email" id="m_email">
  </div>
  <div class="m-login__form-action">
    <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
            id="m_login_forget_password_submit"
            class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
      {{'Global.Login.pwRequest' | translate}}
    </button>
    <button type="button" [disabled]="loading" id="m_login_forget_password_cancel" (click)="togglePasswordForm()"
            class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">
      {{'general.cancel' | translate}}
    </button>
  </div>
</form>
